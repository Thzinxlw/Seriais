<!DOCTYPE html>

    <script src="js/animacao.js" type="text/javascript"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .initial-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 2;
        }

        #start-image {
            cursor: pointer;
            width: 100px;
        }

        #dynamic-title {
            font-family: 'Shantell Sans', sans-serif;
            font-size: 24px;
            color: #FFFFFF;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
            display: none;
            gap: 20px; /* Espa√ßo entre os cards */
            flex-wrap: wrap; /* Permite que os cards quebrem linha se necess√°rio */
        }

        .card-text {
            font-family: 'Shantell Sans', sans-serif;
            font-size: 15px;
            color: #FFFFFF;
            margin-top: 5px;
        }

        .card {
            box-sizing: border-box;
            width: 190px;
            height: 254px;
            background: rgba(0, 0, 0, 0.58);
            border: 1px solid rgb(0, 0, 0);
            box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
            backdrop-filter: blur(6px);
            border-radius: 17px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bolder;
            color: black;
        }

        .card.hidden {
            display: none;
        }

        .card:hover {
            border: 1px solid rgb(255, 255, 255);
            transform: scale(1.05);
        }

        .card:active {
            transform: scale(0.95) rotateZ(1.7deg);
        }

        .image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .image:hover {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.06);
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none;
            filter: grayscale(60%) blur(3px);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .purchase-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const titleElement = document.getElementById('dynamic-title');
            const typingSpeed = 50;
            const text = ".Fuck Society";
            const erasingSpeed = 50;
            const pauseDuration = 1000;

            let index = 0;
            let isErasing = false;

            function type() {
                if (isErasing) {
                    if (index > 0) {
                        titleElement.textContent = text.substring(0, index--);
                        setTimeout(type, erasingSpeed);
                    } else {
                        isErasing = false;
                        setTimeout(type, pauseDuration);
                    }
                } else {
                    if (index < text.length) {
                        titleElement.textContent = text.substring(0, ++index);
                        setTimeout(type, typingSpeed);
                    } else {
                        isErasing = true;
                        setTimeout(type, pauseDuration);
                    }
                }
            }

            type();
        });

        function playRandomAudio() {
            const audioFiles = [
                'audio/audio.mp3',
                'audio/audio1.mp3',
                'audio/audio2.mp3',
                'audio/audio3.mp3',
                'audio/audio4.mp3',
                'audio/audio5.mp3'
            ];

            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            const randomAudioFile = audioFiles[randomIndex];

            const audioElement = document.getElementById('background-music');
            audioElement.src = randomAudioFile;
            audioElement.volume = 0.5;
            audioElement.play();
        }

        document.addEventListener('DOMContentLoaded', playRandomAudio);
    </script>
</head>
